<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div id="results"></div>
            <table id="score">
                <tr id="table-header">
                    <th>Player</th>
                    <th>Computer</th>
                </tr>
                <tr>
                    <th id="player-score">0</th>
                    <th id="computer-score">0</th>
                </tr>
            </table>

        <div id="options">
            <button class="btn rock" id="Rock"><img src="img/RPS-rock.png" alt="Rock"></button>
            <button class="btn paper" id="Paper"><img src="img/RPS-paper.png" alt="Paper"></button>
            <button class="btn scissors" id="Scissors"><img src="img/RPS-scissors.png" alt="Scissors"></button>
            
            <div class="triangle RS first"></div>
            <div class="triangle RS second"></div>
            <div class="triangle RS third"></div>
            
            <div class="triangle PR first"></div>
            <div class="triangle PR second"></div>
            <div class="triangle PR third"></div>
            <div class="triangle PR fourth"></div>

            <div class="triangle SR first"></div>
            <div class="triangle SR second"></div>
            <div class="triangle SR third"></div>
            <div class="triangle SR fourth"></div>
            <div class="triangle SR fifth"></div>

        </div>
    </div>
</body>
</html>
