<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="results"></div>
    <div id="score">
        <table>
            <tr id="table-header">
                <th>Player</th>
                <th>Computer</th>
            </tr>
            <tr>
                <th id="player-score"></th>
                <th id="computer-score"></th>
            </tr>
        </table>
    </div>

    <div id="options">
        <div class="option" id="rock"><img src="" alt="Rock">Rock</div>
        <div  class="option" id="paper"><img src="" alt="Paper">Paper</div>
        <div  class="option" id="scissors"><img src="" alt="Scissors">Scissors</div>
    </div>
</body>
</html>
