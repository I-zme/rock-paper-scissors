<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="transitions" id="results"></div>
            <table class="transitions" id="score">
                <tr id="table-header">
                    <th>Player</th>
                    <th>Computer</th>
                </tr>
                <tr>
                    <th class="transitions" id="player-score">0</th>
                    <th class="transitions" id="computer-score">0</th>
                </tr>
            </table>

        <div id="options">
            <button class="btn rock" id="Rock"><img src="img/RPS-rock.png" alt="Rock"></button>
            <button class="btn paper" id="Paper"><img src="img/RPS-paper.png" alt="Paper"></button>
            <button class="btn scissors" id="Scissors"><img src="img/RPS-scissors.png" alt="Scissors"></button>
            

            <div class="triangle RS first transitions"></div>
            <div class="triangle RS second transitions"></div>
            <div class="triangle RS third transitions"></div>
            
            <div class="triangle PR first transitions"></div>
            <div class="triangle PR second transitions"></div>
            <div class="triangle PR third transitions"></div>
            <div class="triangle PR fourth transitions"></div>

            <div class="triangle SP first transitions"></div>
            <div class="triangle SP second transitions"></div>
            <div class="triangle SP third transitions"></div>
            <div class="triangle SP fourth transitions"></div>
            <div class="triangle SP fifth transitions"></div>

        </div>
    </div>
</body>
</html>
