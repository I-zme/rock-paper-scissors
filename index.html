<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="results"></div>
        <table id="score">
            <tr id="table-header">
                <th>Player</th>
                <th>Computer</th>
            </tr>
            <tr>
                <th id="player-score">0</th>
                <th id="computer-score">0</th>
            </tr>
        </table>

    <div id="options">
        <button class="btn rock"><img src="img/RPS-rock.png" alt="Rock"></button>
        <button class="btn paper"><img src="img/RPS-paper.png" alt="Paper"></button>
        <button class="btn scissors"><img src="img/RPS-scissors.png" alt="Scissors"></button>
    </div>
</body>
</html>
